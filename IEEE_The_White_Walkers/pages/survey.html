
<!DOCTYPE html>
<html>
<head>
<title>Rate our service</title>
  <link rel="stylesheet" href="../style/survey.css">
  <script type="text/javascript" src="../js/index.js"></script>
</head>
<body>

<h2>rate our Service</h2>

<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="fname">COMMENTS</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="ANY COMMENTS....">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="country">SERVICE</label>
      </div>
      <div class="col-75">
        <select id="country" name="country">
          <option value="EX">Excellent</option>
          <option value="g">Good</option>
          <option value="vg">Very Good</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">RECOMMENDATION</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="WRITE STH..." style="height:100px"></textarea>
      </div>
    </div>
    <div class="row">
      <button onclick="txt_alert()">submit</button>
    </div>
  </form>
</div>
